<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>Document</title>
        <script>
            var searchInsert = function (nums, target) {
                let left = 0;
                let right = nums.lenght - 1;

                while (left <= right) {
                    let middle = (left + right) / 2;
                    if (nums[middle] > target) {
                        right = middle - 1;
                    } else if (nums[middle] < target) {
                        left = middle + 1;
                    } else {
                        return middle;
                    }
                }
            };
            let arr = [1, 3, 5, 6];
            let target = 5;
            console.log(searchInsert(arr, target));
        </script>
