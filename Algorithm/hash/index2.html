<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            /**
             * @param {number} n
             * @return {boolean}
             */
            var isHappy = function (n) {
                let set = new Set([]);
                let res = false;
                while (!set.has(n)) {
                    if (n === 1) {
                        res = true;
                        break;
                    } else {
                        set.add(n);
                        let arr = (n + '').split('');
                        let number = 0;
                        arr.forEach((item) => {
                            number = number + item * item;
                        });
                        n = number;
                    }
                }
                return res;
            };

            let res = isHappy(19);
            console.log(res);
        </script>
    </head>

</html>
