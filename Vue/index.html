    <body>
        <div id="app">
            <input type="text" v-model="word" id="input" />
            {{word}}
            <button @click="changeValue">Click</button>

        <script>
            var myApp = new MVVM({
                el: '#app',
                data: {
                    word: 123,
                },
                computed: {
                    newWord() {
                        return 456;
                    },
                },
                methods: {
                    changeValue() {
                        this.word = '值被我改变了，气不气？';
                    },
                },
            });
        </script>
    </body>
